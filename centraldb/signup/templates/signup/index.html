{% extends "base.html" %}


{% block content %}
<div id="myCarousel" class="carousel slide" data-ride="carousel" style="z-index: 50;">

	<div class="carousel-inner" role="listbox">
		<div class="item active">
			{% load static %}
			{% static "" as static %}
			<img src="/{{ dom.login_image }}" width='100%' height='100%'>
			<div class="carousel-caption">
			<!--LOGIN / REGISTER-->
			<div class="form-group text-center" style="text-shadow: 2px 2px 2px black;">
				<h1>{{ dom.slug }}</h1>
			</div>

			<div class="container" style="width:100%;">
				<div class="row">
					<div class="col-md-6 col-md-offset-3">
						<div class="panel panel-login">
							<div class="panel-heading">
								<div class="row">
									<div class="col-xs-6">
										<a href="#" class="active" id="login-form-link">Connexion</a>
									</div>
									<div class="col-xs-6">
										<a href="#" id="register-form-link">Enregistrement</a>
									</div>
								</div>
								<hr>
							</div>
							<div class="panel-body">
								<div class="row">
									<div class="col-lg-12">
										<form id="login-form" action="/login/signin/"  method="post" role="form" style="display: block;">
											{% csrf_token %}
											{{ form_signin.as_p }}

											<div class="form-group">
												<div class="row">
													<div class="col-sm-6 col-sm-offset-3">
														<input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Connexion">
													</div>
												</div>
											</div>
											<div class="form-group">
												<div class="row">
													<div class="col-lg-12">
														<div class="text-center">
															<a href="http://phpoll.com/recover" tabindex="5" class="forgot-password">Mot de passe oubli√©?</a>
														</div>
													</div>
												</div>
											</div>
										</form>
										<form id="register-form" action="/signup/" method="post" role="form" style="display: none;">
											{% csrf_token %}
											{{ form_signup.as_p }}

											<div class="form-group">
												<div class="row">
													<div class="col-sm-6 col-sm-offset-3">
														<input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Enregistrement">
													</div>
												</div>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		</div>
	</div>
</div>
<!--END LOGIN / REGISTER-->
{% endblock %}
